<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício - Engenheiro front-end - EBAC</h1>
        <h2>HTML com JS</h2>
        <form id="form">
            <label for="input-a">Campo A
                <input id="input-a" type="number" required placeholder="Campo A" />
            </label>
            <label for="input-b">Campo B
                <input id="input-b" type="number" required placeholder="Campo B" />
            </label>
            <button id="btn-submit" type="submit">Enviar</button>
        </form>
        <p class="success-message">O número do <b>campo B</b> é maior que do <b>campo A</b>!</p>
        <p class="error-message">O número do <b>campo B</b> tem que ser maior que do <b>campo A</b>!</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
